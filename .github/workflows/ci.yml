name: FastAPI CI - Simple

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      # - name: Run simple tests
      #   run: pytest -v tests/unit_test

      - name: Set DB env var
        run: echo "DATABASE_URL_TEST=postgresql://postgres:password@localhost:5432/inventary_test" >> $GITHUB_ENV

      - name: Check DB connection
        run: |
          python -c "import os; import psycopg2; conn = psycopg2.connect(os.getenv('DATABASE_URL_TEST')); print('âœ… DB connected successfully'); conn.close()"
        env:
          DATABASE_URL_TEST: ${{ env.DATABASE_URL_TEST }}