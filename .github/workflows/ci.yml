name: FastAPI CI - Simple

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser -d testdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Export Test DB URL
        run: |
          echo "DATABASE_URL_TEST=postgresql://testuser:testpassword@localhost:5432/testdb" >> $GITHUB_ENV

      - name: Run tests
        run: pytest -v
        env:
          EXPIRE_MINUTES: 30
          DATABASE_URL_TEST: ${{ env.DATABASE_URL_TEST }}
          PYTHONPATH: ${{ github.workspace }}
