name: FastAPI CI - Simple

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt psycopg2-binary

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U testuser; do
            echo "Waiting for database..."
            sleep 2
          done

      - name: Check Postgres connection
        run: |
          PGPASSWORD=testpassword psql -h localhost -U testuser -d testdb -c "\l"

      - name: Run tests
        run: pytest -v
        env:
          PYTHONPATH: ${{ github.workspace }}
          DATABASE_URL_TEST: postgresql://testuser:testpassword@localhost:5432/testdb
